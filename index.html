<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: none;
            background-color: #3399FF;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <p>
        Clics: <span id="clics">0</span><br>
        Argent: $<span id="argent">0</span>
    </p>
    <a id="clic_a">Clic</a><br>
    <a id="boost_a"><img src="./Images/boost.png"></img>Boost (+$5, coût: $10)</a>

    <script>
        // Variables du jeu
        let clics = 0;
        let argent = 0;
        let argentParClic = 1;
        const boostValeur = 5;
        let boostPrix = 10;

        // Éléments de l'UI
        const clicsElement = document.getElementById('clics');
        const argentElement = document.getElementById('argent');
        const clica = document.getElementById('clic_a');
        const boosta = document.getElementById('boost_a');

        // Gestion du clic sur le bouton de clic
        clica.addEventListener('click', () => {
            clics++;
            argent += argentParClic;
            afficherMiseAJourUI();
        });

        // Gestion du clic sur le bouton de boost
        boosta.addEventListener('click', () => {
            if (argent >= boostPrix) {
                argent -= boostPrix;
                argentParClic += boostValeur;
                boostPrix *= 1.2;
                afficherMiseAJourUI();
            }
        });

        // Mise à jour de l'UI
        function afficherMiseAJourUI() {
            clicsElement.textContent = clics;
            argentElement.textContent = argent.toFixed(2);
            boosta.textContent = `Boost ${boostPrix.toFixed(2)}$`;
        }

        // Affichage initial de l'UI
        afficherMiseAJourUI();
    </script>
</body>
</html>
