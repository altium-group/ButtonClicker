<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #clic_button {
            width: 100px;
            height: 100px;
            margin: 50px;
        }
        
        #boost_button {
            width: 100px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <p>
        Clics: <span id="clics">0</span><br>
        Argent: $<span id="argent">0</span>
    </p>
    <button id="clic_button">Cliquez ici !</button><br>
    <button id="boost_button">Boost (+$5, coût: $10)</button>

    <script>
        // Variables du jeu
        let clics = 0;
        let argent = 0;
        let argentParClic = 1;
        let boostActif = false;
        const boostValeur = 5;
        const boostPrix = 10;

        // Éléments de l'UI
        const clicsElement = document.getElementById('clics');
        const argentElement = document.getElementById('argent');
        const clicButton = document.getElementById('clic_button');
        const boostButton = document.getElementById('boost_button');

        // Gestion du clic sur le bouton de clic
        clicButton.addEventListener('click', () => {
            clics++;
            argent += argentParClic;
            afficherMiseAJourUI();
        });

        // Gestion du clic sur le bouton de boost
        boostButton.addEventListener('click', () => {
            if (argent >= boostPrix) {
                argent -= boostPrix;
                argentParClic += boostValeur;
                boostActif = true;
                afficherMiseAJourUI();
            }
        });

        function afficherMiseAJourUI() {
            clicsElement.textContent = clics;
            argentElement.textContent = argent;
            if (boostActif) {
                boostButton.disabled = true;
                boostButton.textContent = 'Boost actif!';
            } else {
                boostButton.disabled = false;
                boostButton.textContent = `Boost (+$${boostValeur}, coût: $${boostPrix})`;
            }
        }
    </script>
</body>
</html>
